apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-app-of-apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd
    repoURL: https://github.com/cringdahl/gitops-actions-manifests
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true